<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel XYZ - Reservación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Reservación</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="reservation.html">Reservación</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Reserva tu estancia</h2>
            <form id="reservation-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="checkin">Fecha de Entrada:</label>
                <input type="date" id="checkin" name="checkin" required>

                <label for="checkout">Fecha de Salida:</label>
                <input type="date" id="checkout" name="checkout" required>

                <label for="room">Tipo de Habitación:</label>
                <select id="room" name="room" required>
                    <option value="single">Sencilla</option>
                    <option value="double">Doble</option>
                    <option value="suite">Suite</option>
                </select>

                <!-- Mostrar el precio total -->
                <p id="price">Precio Total: </p>

                <button type="submit">Reservar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hotel XYZ. Todos los derechos reservados.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
